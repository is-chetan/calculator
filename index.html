<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dahej Calculator</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            max-width: 420px;
            width: 100%;
            backdrop-filter: blur(12px);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
        }

        label {
            font-size: 0.9rem;
            margin-top: 12px;
            display: block;
            opacity: 0.85;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: none;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 0.95rem;
            outline: none;
        }

        input:focus,
        select:focus {
            background: rgba(255, 255, 255, 0.15);
        }

        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background: linear-gradient(90deg, #ff5f6d, #ffc371);
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s ease, opacity 0.2s ease;
        }

        button:hover {
            transform: scale(1.03);
            opacity: 0.9;
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 1.1rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Dahej Calculator</h2>
        <label>Name:</label>
        <input type="text" id="name">

        <label>Caste:</label>
        <select id="caste">
            <option>Pandit</option>
            <option>Gujjar</option>
            <option>Chamar</option>
            <option>Bhangi</option>
            <option>Jaat</option>
            <option>Odia</option>
        </select>

        <label>Salary (in ₹ per month):</label>
        <input type="number" id="salaryAmount" placeholder="Enter monthly salary">

        <label>Skin Tone:</label>
        <select id="skin">
            <option>Gora</option>
            <option>Dark</option>
        </select>

        <label>Age:</label>
        <input type="number" id="age">

        <label>Number of Buffalos Owned:</label>
        <input type="number" id="buffalo">

        <label>Type of Toilet:</label>
        <select id="toilet">
            <option>Indian</option>
            <option>Western</option>
        </select>

        <label>Underwear Wearing Range:</label>
        <select id="underwear">
            <option>Small</option>
            <option>Medium</option>
            <option>Large</option>
        </select>

        <label>Sattu Drinker:</label>
        <select id="sattu">
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Porn Viewer:</label>
        <select id="porn">
            <option>Yes</option>
            <option>No</option>
        </select>

        <label>Orientation:</label>
        <select id="orientation">
            <option>Gay</option>
            <option>Straight</option>
        </select>

        <label>Phone Owned:</label>
        <select id="phone">
            <option>iPhone</option>
            <option>Samsung</option>
            <option>Other</option>
        </select>

        <label>Body Type:</label>
        <select id="body">
            <option>Fat</option>
            <option>Thin</option>
        </select>

        <button onclick="calculateDahej()">Calculate</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateDahej() {
            const audio = new Audio('assets/Recording (5).m4a');
            audio.play().catch(err => {
                console.error("Audio play failed:", err);
            });
            const salaryAmount = parseInt(document.getElementById('salaryAmount').value) || 0;
            let baseAmount = Math.floor(Math.random() * 500000) + 50000;
            if (salaryAmount > 0) {
                baseAmount += salaryAmount * 12; // yearly salary added to base
            }
            document.getElementById('result').innerText = `Estimated Dahej: ₹${baseAmount}`;
        }
    </script>
</body>

</html>
